<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Webb Shop</title>


	<link href="css/style.css" rel="stylesheet">
	   
</head>
<body>
	<div class="container">
		<div class="row">
			<section id="header">
				<div class="col-sm-12 col-md-3 logo">
					<h1 class="text-center">PRODUCTS</h1>
				</div> 
				<div class="col-xs-12 col-sm-12 col-md-9">
					
					<div class="col-xs-12 col-sm-12 col-md-12">
						<hr>
						<nav class="navbar navbar-default">
							<div class="container-fluid">
								
								<div class="navbar-header">
									<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
										<span class="sr-only">Toggle navigation</span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
									</button>
								</div>

							
								<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
									<ul class="nav navbar-nav one">
										<li><a href="index.html">HOME</a></li>
										<li><a href="products.html">PRODUCTS</a></li>
										<li><a href="products.html">SIGN IN</a></li>
										<li><a href="products.html">MY WALLET</a></li>
										<li style="padding-top: 7px;">SEARCH<input type="text"></li>
									</ul>
								</div>
							</div>
						</nav>
					</div>
				</div>
			</section>	
		</div>

		<div class="row small-margin-top">
			<div class="col-md-9">
				<div class="col-md-12">
					<h3>PRODUCTS</h3>
				</div>
				<div class="row" id="products">
					
					<li><a href="/javascripts/"></a></li>
					
					
				</div> 
			</div> 
			<div class="col-md-3">
				<div class="panel panel-info cart">
					<div class="panel-heading">
						<h3 class="panel-title">MY CART</h3>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>ITEM</th>
									<th>QUANTITY</th>
									<th>COST</th>
									<th>TOTAL</th>
								</tr>
							</thead>
							<tbody id="productLists">
							</tbody>
						</table>
						</div>
					</div>
					<div class="panel-footer">
						<table class="table">
							<tr>
								<td class="text-center"><h4>TOTAL: </h4></td>
								<td class="text-right"><h4><span class="cartTotal"></span> :-</h4></td>
							</tr>
							<tr>
								<td class="text-center">
									<p>TOTAL <span class="numberOfItems"> NUMBER OF ITEMS</span> </p>
								</td>
								<td class="text-center">
									<a id="removeAllItem" href="#!" class="btn btn-danger btn-md emptyCart" role="button">TOTAL AMOUNT</a>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div> 
	

		


	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
	<script src="javascripts/bootstrap.min.js"></script>
	<script src="javascripts/shoppingCart.js"></script>
	<script src="javascripts/script.js"></script>
</body>
</html>
